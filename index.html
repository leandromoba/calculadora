<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Processamento</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0f24;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      text-align: center;
    }

    .loader {
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #7c3aed;
      border-radius: 50%;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="loader"></div>
    <h2>Processando cálculo...</h2>
    <p>Leandro Moba</p>
  </div>

  <script>
    // Redireciona após 5 segundos
    setTimeout(() => {
      window.location.href = "Calculadora/index.html"; // Troque pelo nome da página desejada
    }, 5000);
  </script>
</body>
</html>

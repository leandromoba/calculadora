<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cauladora</title>
</head>
<body>
    <main>
        <header>
            <h1 class="centro">Calculadora Mágica</h1>
            <div class="saida">
                <h1 id="result">Calculo...</h1>
            </div>
        </header>
        <section>
            <div class="numero">
                <div class="separa">
                    <nav id="n1">1</nav>
                    <nav id="n2">2</nav>
                    <nav id="n3">3</nav>
                </div>
                <div class="separa">
                    <nav id="n4">4</nav>
                    <nav id="n5">5</nav>
                    <nav id="n6">6</nav>
                </div>
                <div class="separa">
                    <nav id="n7">7</nav>
                    <nav id="n8">8</nav>
                    <nav id="n9">9</nav>
                </div>
                <div class="separa">
                    <nav id="n0">0</nav>
                    <nav >(</nav>
                    <nav>)</nav>
                </div>
            </div>
            <div class="caracter">
                <div class="separa">
                    <nav style="height: 70px; padding: 15px;" id="del">Del</nav>
                    <nav style="height: 70px; padding: 15px;" id="ac">AC</nav>
                </div>
                <div class="separa">
                    <nav id="soma">+</nav>
                    <nav id="subtracao">-</nav>
                </div>
                <div class="separa">
                    <nav id="multiplicacao">x</nav>
                    <nav id="divisao">/</nav>
                </div>
                <div class="separa">
                    <nav id="expoente">ˆ</nav>
                    <nav id="igual">=</nav>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
